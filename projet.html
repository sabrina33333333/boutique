<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Collection</title>
    <style>
    
        body {
            font-family: 'Arial', sans-serif;
            background-image:url('./image/photo_6032682902317287160_y.jpg');
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-image:url('./im/image/meow/meow.jpg');
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Verdana', sans-serif;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product p {
            margin: 10px 0;
        }

        .product .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .product .price-dzd {
            font-size: 1.2em;
            font-weight: bold;
            color: #f7a6b5;
        }

        .options {
            margin-top: 15px;
        }

        .options select {
            margin: 5px;
            padding: 8px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #f7a6b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .product button:hover {
            background-color: #e695a3;
        }

        .jeans-category h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>hermosa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="nouvelle-collection.html">Nouvelle Collection</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&copy; 2025 hermosa - Tous droits réservés</p>
    </footer>

    <script>
        // Tableau pour stocker les articles du panier
        let panier = [];

        // Fonction pour ajouter un article au panier
        function addToCart(nomProduit, prixProduit, idProduit) {
            let produit = {
                nom: nomProduit,
                prix: prixProduit,
                id: idProduit,
                couleur: document.getElementById(`color-${idProduit}`).value,
                taille: document.getElementById(`size-${idProduit}`).value
            };

            panier.push(produit);

            // Afficher une alerte pour confirmer l'ajout au panier
            alert(`${nomProduit} (${produit.couleur}, Taille: ${produit.taille}) ajouté au panier pour ${produit.prix} DZD.`);
        }
    </script>
</body>
</html>
